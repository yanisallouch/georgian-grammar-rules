e="font-family: Sylfaen; color: #222222;">ოთხი</span></strong><strong><span style="font-family: Sylfaen; color: #222222;"> </span></strong><strong><span style="font-family: Sylfaen; color: #222222;">კომპიუტერი</span></strong><strong><span style="font-family: Sylfaen; color: #222222;"> ...)</span></strong><span style="font-family: Sylfaen; color: #222222;">.</span><strong><span style="font-family: Sylfaen;"> </span></strong></p></div>
